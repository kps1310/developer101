<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" type="text/css" href="logincss2.css">
    </head>
    <body>
        <h1><img id="logo" src="http://ccs.ieeecsvit.com/images/IEEE-CS_New.png" alt="logo"/></h1>
        <br>
        <h1 id="headline">Core Committee Selections</h1>
        <br>
           <img  class="poster" src="http://ccs.ieeecsvit.com/images/illustration.svg" alt="poster"/>
        <br>
        <div class="login">
            <font size="7" face="sans-serif" class="text1"><b>Sign Up</b></font>
            <br>
            <br>
            <br>
            <div class="logintxt">
            <font size="5" >Name</font>
            <br>
            <input type="text" size="40" maxlength="40">
            <br>
            <font size="5" >Registration No.</font>
            <br>
            <input type="text" size="40" maxlength="40">
            <br>
            <font size="5" >Phone No.</font>
            <br>
            <input type="text" size="40" maxlength="40">
            <br>
            <font size="5" >Email Id.</font>
            <br>
            <input type="text" size="40" maxlength="40">
            <br>
            <font size="5">Password</font>
            <br>
            <input type="password" size="40" maxlength="10">
            <br>
            <font size="5" >Confirm Password</font>
            <br>
            <input type="password" size="40" maxlength="40">
            <br>
            <br>
            <input class="button" type="submit" value="Submit">
            </div>
        </div>
    </body>
</html>
